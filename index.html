<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type='text/javascript' src='./js/lib/jquery-3.3.1.min.js'></script>
        <script type='text/javascript' src='./js/lib/bootstrap.min.js'></script>
        <script type='text/javascript' src='./js/lib/knockout-3.4.2.js'></script>
        <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="./css/app.css">
        
        <script type='text/javascript' src="./js/app.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-collapse navbar-dark bg-dark">
                <a class="navbar-brand" href="#" data-bind="text: neighborhood"></a>
                <img id="menu-button" src="./img/icons8-menu.svg" alt="Show place list">
            </nav>
        </header>
        <div class="row" id="main-container">
            <div class="col-md-3" id="list-area">
                <div class="row input-group" id="list-filter">
                    <input data-bind="textInput: searchString" class="form-control" type="text" id="filter">
                    <div class="input-group-append">
                        <span class="input-group-text" id="filter-button" data-bind="text: filterText, click: clearFilter, event: {mouseover: setClearText, mouseout: setFilterText}"></span>
                    </div>
                </div>
                <div class="row" id="list-places">
                    <div id="item-list" class="list-group list-group-flush" data-bind="foreach: filteredList">
                        <a class="list-group-item list-group-item-action" data-bind="text: name, click: $parent.focusOnMarker"></a>
                    </div>
                </div>
            </div>
            <div id="map-container" class="col-md-9">
                <div id="map"></div>
            </div>
        </div>
        </div>
        <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2CMNhaxOSopNYS_vv-IBetZyY7xLZ6-k&callback=initMap&libraries=places"></script>
    </body>
</html>
